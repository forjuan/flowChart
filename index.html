<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flow chart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script> 
    <style>
      body {
        height: 100vh;
      }
        #canvas {
          border: 1px solid gray;
        }
        .father {
          width: 500px;
          height: 600px;
          overflow: scroll;
          margin: 0 auto;
        }
        .basemodule:hover {
          cursor: move;
        }
        .childModule:hover {
          background-color: lightblue!important;
        }
        .dragableRect {
          content: '';
          position: absolute;
          width: 6px;
          height: 6px;
          border: 1px solid green;
          background-color: rgba(255, 255, 255, 0.5);
        }
        .dragableRect {
          right: -4px;
        }
        .dragableRect.leftRect{
          left: -4px;
        }
        /* .dragableRect.connected {
          background-color: green;
        } */
    </style>
  </head>
  <body>
    <h1>canvas flow chart</h1>
    <h3>普通模块</h3>
    <p>
      <label>普通模块名称</label><input id="moduleName" type="text">
      <button id="createModule">创建模块</button>
    </p>
    <h3>分支模块</h3>
    <p>
      <label>分支模块名称</label><input id="branchModuleName" type="text">
      <br/>
      <button id="createModuleBranch">创建分支模块</button>
      <button id="createBranch">创建分支子模块</button>

    </p>

    <p>设置module：
      <input id="updateModule">
      <button id="update">更新</button>
      <input id="childModule">
      <button id="addChild">添加子模块</button>
    </p>

    <button id="save">保存流程</button>
    <div class="father">
      <div id="bgcontainer"style="position:relative; width: 800px;height: 800px">
        <canvas id='canvas'width="800" height="800"></canvas>
      </div>
    </div>
   
    <script src="js/utils.js"></script>
    <script src="js/line.js"></script>
    <script src="js/module.js"></script>
    <script src="js/flowchart.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>

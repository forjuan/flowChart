<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flow chart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="css/index.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_717255_sirkqsjkvwp.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script> 
    <link rel="stylesheet" href="../src/flowchart.css">
    <style>
    body {
        height: 100vh;
        margin:0px;
      }
    * {
        box-sizing: border-box;
    }
    </style>
  </head>
  <body>
    <h1>canvas flow chart</h1>
    <h3>普通模块</h3>
    
    <p>
      <label>普通模块名称</label> <input id="moduleName" type="text">
      <!-- firefox can not drag button  -->
      <span class="button" id="createModule" draggable="true">创建模块</span>
      <span class="button" id="getNodes">获取总结点数</span>
    </p>
    <h3>分支模块</h3>
    <p>
      <label>分支模块名称</label><input id="branchModuleName" type="text">
      <br/>
      <span class="button" id="createModuleBranch" draggable="true">创建分支模块</span>
      <span class="button" id="createModuleSpecial" draggable="true">创建特殊分支模块</span>
    </p>

    <p>设置module：
      <input id="updateModule">
      <button id="update">更新</button>
      <input id="childModule">
      <button id="addChild">添加子模块</button>
    </p>
    <p><button id='crateChildren'>批量添加</button></p>
    

    <button id="save">保存流程</button>
    <div class="father">
      <div class="nodes"><span class="all-nodes">总节点数：<span id="allNodes"></span></span><span class="connected-nodes">已连接节点数：<span id="connectedNodes"></span></span></div>
      <div id="bgcontainer"style="position:relative; width: 1800px;height: 1800px">
        <canvas id='canvas'width="3000" height="1800"></canvas>
      </div>
    </div>
    <script src="../src/flowchart.js"></script>
    <script src="./js/index.js"></script>
   
  </body>
</html>
